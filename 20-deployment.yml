apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment
  labels:
    purpose: dp-demo
spec: 
  replicas: 3 # deployment defination starts from here
  selector:
    matchLabels:
      company: wipro
      employee: dev
  template: # pod defination start from here
    metadata:
      labels:
        company: wipro
        employee: dev
    spec:
      containers:
        - name: nginx
          image: nginx/nginx-ingress:3.7.1-20241117-ubi

  